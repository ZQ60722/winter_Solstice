<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送给韬韬的</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" type="text/css" href="css/CD.css">
    <script src="js/Star.js"></script>

    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/card.css">
</head>
<body>
<audio id = "bgmusic" src="img+audio/发如雪（小乌托邦）.m4a" controls autoplay muted></audio>
<div class="stars-background" id="starsBackground"></div>

<header>
    <div class="carousel-container">
        <!-- 图片源可替换为实际项目中的图片 -->
        <img class="carousel-item" src="img+audio/好事.jpg" title="文创店的好运++"/>
        <img class="carousel-item" src="img+audio/云南2.jpg" title="来自云南的花花"/>
        <img class="carousel-item" src="img+audio/珠海.jpg" title="爱在珠海蔚蓝的天空"/>
        <img class="carousel-item" src="img+audio/火烧云.jpg" title="思念在天空烧成火烧云的形状"/>
        <img class="carousel-item" src="img+audio/丁达尔.jpg" title="丁达尔效应赋予了光的形状"/>
        <img class="carousel-item" src="img+audio/许嵩.jpg" title="许嵩呼吸之野演唱会的温柔"/>
        <img class="carousel-item" src="img+audio/晚霞.jpg" title="落日沉溺于橘色的海">
    </div>
    <div class="huitiao">
        种一棵树最好的时间是10年前，其次是现在<br>
        <p style="font-size: 25px">采得枝头细雪冬的温柔，憧憬春和景明花的烂漫</p>
    </div>
    <hr>
</header>

<h1 style="font-family: 'Ma Shan Zheng', cursive">明河共影，若新雪初霁</h1>
<h2>桂枝银月氤氲了冬日份的幸运🌙</h2>
<div class="container1"><!-- 动态生成十二宫格 -->
    <div id="grid-container" class="grid-container">
    </div>
</div>
<h2>往下走，看看还有什么好玩的👀</h2>
<hr>
<section>
    <div class="container">
        <div class="box">
            <img src="img+audio/1.jpg" title="澄中——流动的绿" />
        </div>
        <div class="box">
            <img src="img+audio/2.jpg" title="玉兰——夜凉如水" />
        </div>
        <div class="box">
            <div class="box">
                <img src="img+audio/3.jpg" title="韬韬——王从天降" />
            </div>
        </div>
        <div class="box">
            <img src="img+audio/4.jpg" title="珠海——日月贝" />
        </div>
        <div class="box">
            <img src="img+audio/5.jpg" title="花海——再有归期" />
        </div>
    </div>
    <br>
    <h2>韬韬，爱如晚霞，渐浓渐晚</h2>
    <h2>镜头邂逅阳光，蝴蝶折射幸福</h2>
    <br>
<!--蛋仔-->
    <div class="hezi">
        <div class="image-row">
            <div class="image-cell" data-index="0"
                 data-default-bg="img+audio/song.jpg"
                 data-leave-bg="img+audio/poem.jpg">
                <img src="img+audio/jay.jpg" alt="Hover Image 1" class="hover-image">
            </div>
            <div class="image-cell" data-index="1"
                 data-default-bg="img+audio/song.jpg"
                 data-leave-bg="img+audio/poem.jpg">
                <img src="img+audio/d2.jpg" alt="Hover Image 2" class="hover-image">
            </div>
            <div class="image-cell" data-index="2"
                 data-default-bg="img+audio/song.jpg"
                 data-leave-bg="img+audio/poem.jpg">
                <img src="img+audio/d3.jpg" alt="Hover Image 3" class="hover-image">
            </div>
            <div class="image-cell" data-index="3"
                 data-default-bg="img+audio/song.jpg"
                 data-leave-bg="img+audio/poem.jpg">
                <img src="img+audio/d4.jpg" alt="Hover Image 4" class="hover-image">
            </div>
            <div class="image-cell" data-index="4"
                 data-default-bg="img+audio/song.jpg"
                 data-leave-bg="img+audio/poem.jpg">
                <img src="img+audio/d5.jpg" alt="Hover Image 5" class="hover-image">
            </div>
            <div class="image-cell" data-index="5"
                 data-default-bg="img+audio/song.jpg"
                 data-leave-bg="img+audio/poem.jpg">
                <img src="img+audio/宛瑜.jpg" alt="Hover Image 6" class="hover-image">
            </div>
        </div>
    </div>
    <hr>
    <h2>我看着你的脸轻刷着和弦</h2>
<!--手写的从前-->
    <section class="music-player-section">
        <!-- 在 <body> 的合适位置添加，通常放在最上面 -->
        <audio id="audio-player" src="img+audio/手写的从前.mp3"></audio>
        <!-- 左侧：播放器 -->
        <div class="player-container">
            <div class="music-player">
                <!-- 唱片部分 -->
                <div class="album-art">
                    <div class="record">
                        <img src="img+audio/CD.jpg" alt="Album Cover" class="album-cover">
                        <div class="record-center"></div>
                    </div>
                </div>
                <!-- 控制部分 -->
                <div class="player-controls">
                    <h2 class="song-title">手写的从前</h2>
                    <p class="artist-name">Jay</p>
                    <div class="progress-container"><div class="progress-bar"></div></div>
                    <div class="time-stamps"><span class="current-time">0:00</span><span class="total-time">0:00</span></div>
                    <div class="controls"><button id="prev-btn">⏮</button><button id="play-btn">▶</button><button id="next-btn">⏭</button></div>
                    <div class="volume-control"><span>🔊</span><input type="range" id="volume-slider" min="0" max="100" value="50"></div>
                </div>
            </div>
        </div>

        <!-- 右侧：歌词区 -->
        <div class="lyrics-container">
            <!-- 歌词会通过JS动态加载到这里 -->
        </div>
    </section>

    <hr>
    <h2>反方向的钟说的是</h2>
    <h2>有缘之人，可以逆转时光，回到过去</h2>
    <hr>
    <h2 style="font-family: 'Ma Shan Zheng', cursive">风温柔的清晰，也许会飘来好消息✉️</h2>
    <div class="message-board-container">
        <div class="message-board-header">
            <h3>笺上言若初见</h3>
            <div class="subtitle">林中抚琴曲委婉  群山听懂我悲欢</div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="name" placeholder="你的名字" />
                <button id="confirmNameBtn" onclick="confirmAndEnableMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </button>
            </div>

            <div class="input-group textarea-group">
                <textarea id="message" rows="4" placeholder="在这里写下你的留言..." disabled></textarea>
                <button id="addMessageBtn" onclick="addMessage()" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>

        <div id="messages" class="messages-list"></div>
    </div>

</section>
<div id="effects-stage"></div>
<div id="popup-container"></div>
<footer>
    <p>许愿有烟火年年，馈余以温柔的冬</p>
</footer>
<script src="js/CD.js"></script>
<script src="js/card.js"></script>

</body>
</html>
